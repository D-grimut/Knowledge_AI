  - course_additional_resource
  - material_lecture_course
  - material_topic_course
  - topics_gained_course
  - grade_student_course
  - student_completed
  - transcript
  - about_course
  - topics_covered_event
  - topic_provenance

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

actions:
  - course_has_topic

entities:
  - topic
  - course
  - lec_number
  - student
  - material
  - university

slots:
  topic:
    type: text
    mappings:
      - type: from_entity
        entity: topic
