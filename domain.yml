version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - list_course
  - topic_course
  - topic_covered_course_number
  - course_by_university_within_subject
  - material_for_topic_course
